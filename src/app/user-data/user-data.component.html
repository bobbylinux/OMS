<h2>{{title}}</h2>
<table class="table table-dark">
    <tr>
        <th>Name</th>
        <td>{{user.name}}</td>
    </tr>
    <tr>
        <th>Last Name</th>
        <td>{{user.lastName}}</td>
    </tr>
    <tr>
        <th>Fiscal Code</th>
        <td>{{user.fiscalCode}}</td>
    </tr>
    <tr>
        <th>E-Mail</th>
        <td>{{user.email}}</td>
    </tr>
    <tr>
        <th>Provincia</th>
        <td>{{user.province}}</td>
    </tr>
    <tr>
        <th>Phone Number</th>
        <td>{{user.phone}}</td>
    </tr>
    <tr>
        <th>Age</th>
        <td>{{user.age}}</td>
    </tr>
    <tfoot>
        <tr>
            <td colspan="2" class="text-center">
                <button (click)="backToUsers()" class="btn btn-primary">BACK</button>
            </td>
        </tr>
    </tfoot>
</table>
