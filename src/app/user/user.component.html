<td>{{ user.name }}</td>
<td>{{ user.lastName }}</td>
<td>{{ user.email }}</td>
<td>{{ user.phone }}</td>
<td>{{ user.province }}</td>
<td class="buttons">
    <div class="row">
        <div class="col-sm-4">
            <button class="btn btn-success btn-sm" (click)="showUserDetail()">
                        <fa name="info" fixed="true" size="1x"></fa></button>
        </div>
        <div class="col-sm-4">
            <button class="btn btn-primary btn-sm" (click)="updateUser()">
                    <fa name="pencil" fixed="true" size="1x"></fa></button>
        </div>
        <div class="col-sm-4">
            <button class="btn btn-danger btn-sm" (click)="deleteUser()">
                    <fa name="trash-o" fixed="true" size="1x"></fa></button>
        </div>
    </div>
</td>
